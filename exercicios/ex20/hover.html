<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgb(165, 251, 35);
            background-color: rgb(186, 34, 240);
            width: 200px;
        }
        div:hover{
            color: rgb(209, 89, 3);  
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
       > Passe o mouse aqui <
        <p>Texto escondido!</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
