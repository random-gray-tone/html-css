<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
           background-color: aquamarine;
           text-align: center;
           height: 200px;
           width: 200px;
           border: 1.5px solid rgb(29, 75, 73);
            display: inline-block;
        
        }
        div:hover{
            background-color: rgb(124, 234, 197);
            height: 215px;
            width: 215px;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
